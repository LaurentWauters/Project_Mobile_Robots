<ion-header>
<!-- Custom header injection -->
<header-component></header-component>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon> 
		</button>
		<ion-title>
			Say
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h3>Say page</h3>

	<form #form="ngForm" (ngSubmit)="doSpeak(form)" novalidate>
      <ion-item>
        <ion-label>Text</ion-label>
        <ion-input type="text" required [(ngModel)]="text" name="text"></ion-input>
      </ion-item>
      <button ion-button type="submit">Say</button>
  </form>

  <ion-list>
        <ion-item *ngFor="let response of responses">{{response}}</ion-item>
  </ion-list>

</ion-content>
