<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon> 
		</button>
		<ion-title>
			Home
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h3>Home page</h3>

	<div *ngIf="loginSuccess">
		<h1>Successfully pinged robot</h1>
		<p>Render robot stuff</p>
	</div>
	<div *ngIf="!loginSuccess">
		<h1>Unsuccessfully pinged robot</h1>
		<p>Render error message and DO NOT render robot stuff</p>
	</div>

	<form #form="ngForm" (ngSubmit)="loginForm(form)" novalidate>
      <ion-item>
        <ion-label>IP</ion-label>
        <ion-input type="text" required [(ngModel)]="ip.adress" name="adress"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Login</button>
    </form>

</ion-content>
